<div class="container-fluid" style="font-family:Montserrat;">
<div class="jumbotron text-left" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;background-color:">
  <h2>Welcome to QU!</h2>
  <p>To get started, type the address below to see the spot's availability.</p>
</div>
<div class="container-fluid" style="width:100%;background-color: #035096;border-radius:10px;box-shadow:10px 10px 10px; #222;">
  <div class="row">
    <div class="col-md-8 mapContainer">
      <div map-lazy-load="https://maps.google.com/maps/api/js" style="padding:15px;height:500px;"map-lazy-load-params="{{googleMapsUrl}}">
        <ng-map style="height:100%;"center="41,-87" zoom="3"></ng-map>
      </div>
    </div>

    <div class="col-md-4">
    <h1 style="text-align:center;">Find Parking Spot</h1>
    <div class="form-group form-group-lg">
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter keywords">

      <div class='form-group form-group-lg' style="padding-top:20px;">
        <div ng-app="g" class='input-group date' id='datetimepicker1'>
          <span class="input-group-addon">
            <button type="button" class="btn btn-default" ng-click=vm.dateTimePicker()>
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
          </span>
          <input type='text' class="form-control" placeholder="Enter start date and time" />
        </div>
      </div>
      <div class='form-group form-group-lg'>
        <div ng-app="f" class='input-group date' id='datetimepicker2'>
          <span class="input-group-addon">
            <button type="button" class="btn btn-default" ng-click=vm.dateTimePicker()>
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
          </span>
          <input type='text' class="form-control" placeholder="Enter end date and time" />
        </div>
      </div>
      <a class="btn btn-primary btn-md" href="http://meanjs.org" target="_blank">Find Spot</a>
    </div>
  </div>
  </div>
</div>
</div>
