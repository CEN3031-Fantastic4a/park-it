<section>
  <div class="page-header">
    <h1 ng-bind="vm.spot.address"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.spot.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.spot.user" ng-bind="vm.spot.user.displayName"></span>
      <span ng-if="!vm.spot.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.spot.description"></p>
</section>
