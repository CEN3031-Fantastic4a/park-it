<section>
  <div class="page-header">
    <h1>
      Parking Spots
      <a class="btn btn-primary pull-right" data-ui-sref="admin.parking.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="spot in vm.spots" data-ui-sref="admin.spot.edit({spotId: spot._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="spot.created | date:'mediumDate'"></span>
        by
        <span ng-if="spot.user" ng-bind="spot.user.displayName"></span>
        <span ng-if="!spot.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="spot.title"></h4>
      <p class="list-group-item-text" data-ng-bind="spot.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="spots.$resolved && !spots.length">
    No spots yet, why don't you <a data-ui-sref="admin.parking.create">create one</a>?
  </div>
</section>
