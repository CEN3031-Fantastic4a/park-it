<section>
  <div class="page-header">
    <h1>Parking Spots</h1>
  </div>
  <div map-lazy-load="https://maps.google.com/maps/api/js"
         map-lazy-load-params="{{googleMapsUrl}}">
      <ng-map center="41,-87" zoom="3"></ng-map>
  </div>
  <div class="list-group">
    <a ng-repeat="spot in vm.spots" ui-sref="parking.view({ spotId: spot._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="spot.created | date:'mediumDate'"></span>
        by
        <span ng-if="spot.user" ng-bind="spot.user.displayName"></span>
        <span ng-if="!spot.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="spot.title"></h4>
      <p class="list-group-item-text" ng-bind="spot.content"></p>
    </a>
  </div>
</section>
